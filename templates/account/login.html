{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<body class="auth-bg">
<div class="auth-container">
  <div class="auth-logo">
    <i class="fas fa-user"></i>
  </div>
  <h2>Login</h2>
  <form method="post" autocomplete="off">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" id="username" name="username" required placeholder=" " autocomplete="username">
      <label for="username">Username</label>
    </div>
    <div class="form-group" style="position:relative;">
      <input type="password" id="password" name="password" required placeholder=" " autocomplete="current-password">
      <label for="password">Password</label>
      <span class="toggle-password" onclick="togglePassword('password', this)" style="position:absolute;top:50%;right:16px;transform:translateY(-50%);cursor:pointer;color:#a0aec0;font-size:1.1rem;">
        <i class="far fa-eye"></i>
      </span>
    </div>
    <button type="submit" class="btn-primary">Login</button>
  </form>
  <div class="auth-divider"><span>or</span></div>
  <!-- Social login buttons can go here -->
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
<script>
function togglePassword(inputId, el) {
  var input = document.getElementById(inputId);
  var icon = el.querySelector('i');
  if (input.type === 'password') {
    input.type = 'text';
    icon.classList.remove('fa-eye');
    icon.classList.add('fa-eye-slash');
  } else {
    input.type = 'password';
    icon.classList.remove('fa-eye-slash');
    icon.classList.add('fa-eye');
  }
}
</script>
</body>
{% endblock %}
